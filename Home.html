<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Archery Score — Home</title>
    <style>
       
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            color: #222;
            background: #fff;
            padding: 16px;
            display: grid;
            place-items: center; 
        }

        .card {
            width: min(720px, 92vw);
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 16px;
            display: grid;
            gap: 16px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .brand {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
        }

        .logo {
            width: 28px;
            height: 28px;
            display: grid;
            place-items: center;
        }

        .lead {
            color: #555;
            margin: 0;
        }

        .note {
            color: #666;
        }

      
        a {
            color: inherit;
            text-decoration: none;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f7f7f7;
            font-weight: 600;
        }

            .btn:hover {
                background: #efefef;
            }

        .quick {
            display: grid;
            gap: 8px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        @media (max-width: 560px) {
            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>

</head>
<body>
    <main class="card" role="main" aria-labelledby="welcomeTitle">
        <header>
            <a class="brand" href="#">
                <span class="logo" aria-hidden="true">🎯</span>
                <span>Archery Score</span>
            </a>
            <a class="btn" href="archer.html" title="Skip to Archer dashboard">Continue as Guest</a>
        </header>

        <section>
            <h1 id="welcomeTitle">Welcome back!</h1>
            <p class="lead">
                Track practice and competition scores in seconds. Hit new PBs with clean,
                fast workflows built for archers.
            </p>
        </section>

        <section class="quick" aria-labelledby="quickLoginTitle">
            <h2 id="quickLoginTitle">Quick login options</h2>

            <a class="btn brand" href="#" title="One-tap sign-in">Sign In</a>


            <small class="note">By continuing you agree to our Terms and acknowledge our Privacy Policy.</small>
        </section>
    </main>
</body>
</html>
